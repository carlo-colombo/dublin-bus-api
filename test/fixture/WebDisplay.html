    <script type="text/javascript">
        var startTime = new Date();

        // Create a global variable containing reference to the parent pages instance of "auditUsage".
        // The main page contains the "auditUsage" object used by WebDisplay.aspx. Most of the time popups can see this as "parent.auditUsage" 
        // directly on the parent page, but in IE when a second popup is opened its "parent" is actually the other popup. Therefore, all popups
        // will now contain a variable called "auditUsage" pointing to the main pages "auditUsage" object. If a popup is referenced by 
        // "parent.auditUsage" then it will see the same object, just from a variable in the popup.
        if (parent && parent.auditUsage) {
            var auditUsage = parent.auditUsage;
        }

        function pageUnload()
        {
            if (startTime != null)
            {
                var secs = Math.round(((new Date()) - startTime) / 1000);
                startTime = null;
                if (typeof (auditUsage) != 'undefined' && auditUsage && auditUsage.trackEvent) {
                    auditUsage.trackEvent('Web Display', 'Popup viewed', $('#stopRef').text(), secs);
